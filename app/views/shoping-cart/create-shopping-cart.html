<div class="shop-list-container">

    <div class="row">
        <div class="col-md-6 col-sm-12shopoOn">
            <h3>
                <a ui-sref="index.shop" class="conshop">
                    < Continue Shopping </h3> </a> </div> <div class="col-md-6 col-sm-12">
                        <button class="btn btn-info btn-lg fa-pull-right checkoutbtn " id="myBtn"> CheckOut</button>
        </div>
    </div>

    <div class="col-md-12 my-2">
        <div class="row ">
            <div class="form-group col-md-12">
                <div class="table-responsive">
                    <table class=" my-1 table">
                        <thead>
                            <th>Paint</th>
                            <th>Price</th>
                            <th>Qty</th>
                            <th>Total</th>
                            <th class="text-danger">Remove Item</th>
                        </thead>
                        <tbody ng-repeat="paint in cart" track by>
                            <td>
                                <img ng-src="{{paint.photo}}" style="width: 130px; height:130px">
                                <span style="margin-top: 10px;">{{paint.paintname}} </span>
                            </td>
                            <td>{{paint.price|currency}}</td>
                            <td>{{paint.qty}}</td>
                            <td>{{paint.price * paint.qty |currency}}</td>
                            <td><button ng-click="remove(paint)" class="btn btn-sm btn-danger">Remove</button>
                            </td>
                        </tbody>
                        <!-- <div class="font-weight-bold">Shopping Bag Total:</div> -->
                    </table>
                    <div class="float-right font-weight-bold"> Total Price:{{total()|currency}}</div>

                </div>
                <hr class="border-primary">

            </div>
        </div>
    </div>
</div>

</div>

<div class="modal modal-fade" data-keyboard="false" id="modalinfo" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable ">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h5 class="modal-title mx-auto">CheckOut</h5>
            </div>
            <div class="modal-body">
                <div class="checkout-info">
                    <p> We are unable to accept online payment</p>
                    <span class="info-child">Please contact us to complete your purchase. Thanks</span>

                </div>

            </div>
            <div class="modal-footer">
                <a ui-sref="index.shoping-cart"><button type="button"
                        class="btn btn-primary btn-lg btn check-out-btn">Got It <span class="fas fa-thumbs-up"
                            aria-hidden="true"></span></button></a>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
    </div>
</div>
